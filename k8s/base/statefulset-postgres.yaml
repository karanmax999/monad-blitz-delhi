apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: manix-postgres
  labels:
    app.kubernetes.io/name: manix-postgres
spec:
  serviceName: manix-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: manix-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: manix-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: manixai
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: manix-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: manix-postgres-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: manix-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi


