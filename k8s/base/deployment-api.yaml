apiVersion: apps/v1
kind: Deployment
metadata:
  name: manix-api
  labels:
    app.kubernetes.io/name: manix-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: manix-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: manix-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/manix-vault-manager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: manix-config
            - secretRef:
                name: manix-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"


